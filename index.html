<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google homepage</title>
    <style>
        body{
            color: #222;
        }
        #navbar{
            display: flex;
            align-items: center;
        }
        #navleft{
            display: flex;
            justify-content: start;
            width: 50%;
            text-align: left;

        }
        #navright{
            display: flex;
            justify-content: flex-end;
            width: 50%;
            right: 0;
            text-align: right;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            }

        img{
            padding-top: 109px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        
        li{
            display: inline;
            font-family: sans-serif;
            font-size: 14px;
            margin: 5px;
            float: left;
        }
        a{
            color: #555;
        }
        footer{
            position: fixed;
            bottom: 0;
            height: 35px;
            width: 100%;
            background-color: #eee;
        }
        #searchbar{
            display: block;
            height: 40px;
            width: 50vw;
            max-width: 450;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
            border: 2px solid;
            border-color: #eee;
            -webkit-border-radius: 25px;
            -moz-border-radius: 20px;
            outline: none;
            font-family: arial, sans-serif;
            font-size: 25px;
            line-height: 40px;
            margin-top: 20px;
            padding-right: 20px;
            padding-left: 20px;
        }
        #buttons{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .searchbutton{
            display: flex;
            height: 40px;
            width: 20vw;
            max-width: 150px;
            border: none;
            -webkit-border-radius: 7px;
            -moz-border-radius: 7px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            justify-content: center;
        }
        

    </style>
</head>
<body>
    <nav id="navbar">
        <div id="navleft">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div id="navright">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Box</a></li>
                <li><a href="#">Pic</a></li>
            </ul>
        </div>
    </nav>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img> 
        <input type="text" placeholder="&#128269;" id="searchbar">
        <div id="buttons">
            <input type="submit" value="Google Search" class="searchbutton"></input>
            <input type="submit" value="I'm Feeling Lucky" class="searchbutton"></input>
        </div>
         <footer>
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
    </footer>
</body>

</html>
